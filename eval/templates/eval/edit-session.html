
{% extends 'eval/prof-base.html' %}

{% block body %}

<h3> Edit Session </h3>

<form action="{% url 'eval:submit-edit-session' %}" method="POST">
  {% csrf_token %}

  <input type="text" name="course-id" value="{{ course.pk }}" disabled hidden />

  <h3> Course: {{ course.course_num }}, {{ course.semester}} {{ course.year }} </h3>
  <br />
  <label> Session Start Time: </label>
  <br />
  <br />
  <input type="datetime-local" name="session-start" value="{{ session.session_start|date:"Y-m-d" }}T{{ session.session_start|time:"H:i"}}" required/>
  <br />
  <br />
  <br />

  <label> Session End Time: </label>
  <br />
  <br />
  <input type="datetime-local" name="session-end" value="{{ session.session_end|date:"Y-m-d" }}T{{ session.session_end|time:"H:i"}}" required/>
  <br />
  <br />
  <br />


  <label> Evalaution Password (max. 15 characters): </label>
  <br />
  <br />

  <input type="radio" name="session-pswd" value=""/>&nbsp;Input password:&nbsp;
  <input type="text" name="input-pswd" value="{{ session.session_eval_pswd }}" /><br />

  <input type="radio" name="session-pswd" value="{{ new_rand_pswd }}" /> Use new auto-generated password: {{ new_rand_pswd }} <br />
  <br />
  <br />

  <input type="submit" value="Save Changes" />

</form>


{% endblock %}
